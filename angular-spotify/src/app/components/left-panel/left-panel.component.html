<div class="menus flex">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="" srcset="" />
  </div>
  <div class="menu-container flex opcoes">
    <app-menu-button
      [description]="'Home'"
      [selected]="selectedMenuItem === 'Home'"
      (click)="onMenuItemClick('Home')"
    >
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-menu-button>

    <app-menu-button
      [description]="'Search'"
      [selected]="selectedMenuItem === 'Search'"
      (click)="onMenuItemClick('Search')"
    >
      <fa-icon [icon]="searchIcon"></fa-icon>
    </app-menu-button>

    <app-menu-button
      [description]="'Artists'"
      [selected]="selectedMenuItem === 'Artists'"
      (click)="onMenuItemClick('Artists')"
    >
      <fa-icon [icon]="artistIcon"></fa-icon>
    </app-menu-button>
  </div>

  <div class="menu-container flex">
    <span class="playlist-title"> PLAYLISTS </span>
    <div class="playlist-scroll">
      <app-menu-button
        *ngFor="let playlist of playlists"
        [description]="playlist.name"
        [selected]="selectedMenuItem === playlist.id"
        (click)="onMenuItemClick(playlist.id)"
      >
        <fa-icon [icon]="playlistIcon"></fa-icon>
      </app-menu-button>
    </div>
  </div>
</div>
<div class="usuario-info"></div>
